<!doctype html>
<html lang="en">
<head>
<title>Trae Self-Taught Botcamp</title>
<meta charSet="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>

    <main>

        <fieldset>
            <legend>Store Records in Local Storage</legend>
                <div>
                    <label for="question">Question</label>
                    <textarea id="question" rows="5" cols="33" placeholder="please state question"></textarea>
                </div>
                <div>
                    <label for="answer">Answer</label>
                    <textarea id="answer" rows="5" cols="33" placeholder="please state answer"></textarea>
                </div>
                <button type="button" id="store">Store Records</button>
                <button type="button" id="clear">Clear all Records</button>
        </fieldset>

        <fieldset>
            <legend>Display Records in Local Storage</legend>
            <div id="display"></div>
        </fieldset>

    </main>

    <script src="script.js"></script>
</body>
</html>
